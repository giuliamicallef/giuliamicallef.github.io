<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form action="https://www.google.com"></form>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="first name" required>
    <label for="LastName">Last Name:</label>
    <Input type="text" id="LastName" name="Last Name" required>
    <br>
    <label for="gender">Male</label>
    <input type="radio" id="male" value="male" required>
    <label for="gender">Female</label>
    <input type="radio" id="female" value="female" required>
    <label for="gender">Other</label>
    <input type="radio" id="other" value="other" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minimum=5 maximum=10>
    <br>
    <label for="birthday">Birthday:</label>
    <select name="Month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
    </select>
    <select name="Day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <select name="Year">
        <option value="1998">1998</option>
        <option value="1999">1998</option>
        <option value="2000">2000</option>
    </select>
    <br>
    <label for="terms">I Agree to The Terms and Conditions</label>
    <input type="checkbox">
    <br>
    <input type="submit" id="submit" name="submit">

</body>

</html>
